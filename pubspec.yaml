name: app
description: "Tasky â€” Todo List App"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ^3.22.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
  generate: true
  uses-material-design: true

flutter_launcher_icons:
  android: ic_launcher
  image_path: assets/app_icon.png
  adaptive_icon_background: "#f7f7f7"
  adaptive_icon_foreground: assets/app_icon_foreground.png
